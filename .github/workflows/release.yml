name: Build and Release APK

on:
  release:
    types: [published]

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.27.0'
        channel: 'stable'
        cache: true
        
    - name: Debug directory structure
      run: |
        echo "=== Current working directory ==="
        pwd
        echo "=== Root directory contents ==="
        ls -la
        echo "=== Check if neverr_app exists ==="
        if [ -d "neverr_app" ]; then
          echo "âœ… neverr_app directory found"
          ls -la neverr_app/
        else
          echo "âŒ neverr_app directory not found"
          echo "Available directories:"
          find . -type d -name "*app*" -o -name "*flutter*" -o -name "*neverr*" | head -10
        fi
        
    - name: Install Flutter dependencies
      run: |
        cd neverr_app
        flutter pub get
      
    - name: Build release APK
      run: |
        cd neverr_app
        flutter build apk --release
      
    - name: Build release AAB
      run: |
        cd neverr_app
        flutter build appbundle --release
      
    - name: Upload build artifacts
      uses: softprops/action-gh-release@v1
      with:
        files: |
          neverr_app/build/app/outputs/flutter-apk/app-release.apk
          neverr_app/build/app/outputs/bundle/release/app-release.aab
